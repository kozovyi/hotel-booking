

services:

  app-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hotel-booking-app
    env_file:
      - .env
    depends_on:
      db-postgres:
        condition: service_healthy
    ports: 
      - "8000:8000"

    volumes:
      - ./src:/src
    
    command: >
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
      

  db-postgres:
    image: postgres
    container_name: hotel-booking-db-postgres
    restart: always
    shm_size: 1024mb
    environment:
      POSTGRES_PASSWORD: ${DB__PASS}
      POSTGRES_USER: ${DB__USER}
      POSTGRES_DB: ${DB__NAME}
    ports:
      - "5432:5432"

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d ${DB__NAME} -U ${DB__USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

    volumes:
      - postgres_data:/var/lib/postgresql/data


volumes:
  postgres_data: